{% extends 'base_generic.html' %}

{% block title %}Movies{% endblock %}

{% block content %}
<h2>Movies</h2>
<table>
    <thead>
        <tr>
            {% for col in movies.0.keys %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            {% for value in movie.values %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% empty %}
        <tr>
            <td colspan="100%">No movies available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
