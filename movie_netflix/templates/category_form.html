{% extends 'base_generic.html' %}

{% block title %}Add/Edit Category{% endblock %}

{% block content %}
  <h2>{% if form.instance.Category_Id %}Edit Category{% else %}Add Category{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'category_list' %}">Cancel</a>
{% endblock %}
