{% extends 'base_generic.html' %}

{% block title %}Add/Edit Movie{% endblock %}

{% block content %}
  <h2>{% if form.instance.Movie_Id %}Edit Movie{% else %}Add Movie{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'movie_list' %}">Cancel</a>
{% endblock %}
