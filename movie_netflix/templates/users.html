{% extends 'base_generic.html' %}

{% block title %}Users{% endblock %}

{% block content %}
<h2>Users</h2>
<table>
    <thead>
        <tr>
            {% for col in users.0.keys %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            {% for value in user.values %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% empty %}
        <tr>
            <td colspan="100%">No users available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
